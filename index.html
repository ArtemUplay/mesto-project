e="button" class="popup__close popup__close_add-card"><img class="popup__close-pic popup__close-pic_add-card" src="039f1f5203f653b4bacd.svg" alt="Крестик для закрытия окна"></button><form class="form form_add-card" name="profile-form" novalidate><fieldset class="form__user-info form__user-info_add-card"><div class="form__items form-items_add-card"><input value="" pattern="^[a-zA-Zа-яА-Я\s-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="Название" class="form__item form__item_el_name_place" id="card-name-input" minlength="2" maxlength="30" required> <span class="form__item-error card-name-input-error"></span> <input type="url" value="" placeholder="Ссылка на картинку" class="form__item form__item_el_photo-link" id="card-url-input" required> <span class="form__item-error card-url-input-error"></span></div><button type="submit" class="form__button form__button_add-card">Сохранить</button></fieldset></form></div></div><div class="popup image-popup"><div class="image-popup__figure"><img src="" alt="" class="image-popup__picture"> <button type="button" class="popup__close popup__close_image-popup"><img src="039f1f5203f653b4bacd.svg" alt="Крестик для закрытия окна" class="popup__close-pic popup__close-pic_image-popup"></button><figcaption class="image-popup__caption"></figcaption></div></div></div><script type="module" src="./components/index.js"></script></body></html>
